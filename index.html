<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <aside class="left">
      <div class="avat">
        <div class="img"></div>
        <div>
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="timeframes">
        <p class="daily timeframe">Daily</p>
        <p class="weekly timeframe active">Weekly</p>
        <p class="montnly timeframe">Montnly</p>
      </div>
    </aside>

    <article class="work">
      <div class="top">
        <div>
          <img src="images/icon-work.svg" alt="work">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Work</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>

      </div>
    </article>

    <article class="play">
      <div class="top">
        <div>
          <img src="images/icon-play.svg" alt="play">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Play</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>10hrs</h2>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </article>

    <article class="study">
      <div class="top">
        <div>
          <img src="images/icon-study.svg" alt="study">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Study</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </article>

    <article class="exercise">
      <div class="top">
        <div>
          <img src="images/icon-exercise.svg" alt="exercise">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Exercise</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>4hrs</h2>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </article>

    <article class="social">
      <div class="top">
        <div>
          <img src="images/icon-social.svg" alt="social">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Social</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>5hrs</h2>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </article>

    <article class="self-care">
      <div class="top">
        <div>
          <img src="images/icon-self-care.svg" alt="self-care">
        </div>
      </div>
      <div class="card">
        <div class="name-dot">
          <div class="card-name">
            <h5>Self Care</h5>
          </div>
          <div class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="text">
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </article>

  </div>
  <script src="script.js"></script>
</body>
</html>
